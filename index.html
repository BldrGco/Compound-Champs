<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Champs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .player-section {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #4169e1;
        }
        .task-button {
            background-color: #32cd32;
        }
        .task-button:hover {
            background-color: #228b22;
        }
        .fine-button {
            background-color: #ff4500;
        }
        .fine-button:hover {
            background-color: #ff0000;
        }
        .parent-button {
            background-color: #8a2be2;
        }
        .parent-button:hover {
            background-color: #9400d3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        .leaderboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .leaderboard-item {
            background-color: #fffacd;
            padding: 15px;
            border-radius: 10px;
            width: 20%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .leaderboard-item h3 {
            margin: 0;
            color: #2e8b57;
        }
        #earnings-chart {
            max-width: 600px;
            margin: 20px auto;
        }
        .star {
            position: absolute;
            color: gold;
            font-size: 24px;
            animation: starPop 1s ease-out forwards;
        }
        @keyframes starPop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        #sync-link {
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compound Champs</h1>
        <p id="player-name">Loading...</p>
        <p id="sync-link">Game Link: <a href="#" id="sync-url">Copy this URL to sync</a></p>
        <p>Share your updated link after actions. Refresh to see everyone's updates.</p>

        <div class="player-section" id="player-controls"></div>

        <div class="ledger">
            <h2>Ledger</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Earnings</th>
                        <th>Tasks Completed</th>
                        <th>Fines</th>
                    </tr>
                </thead>
                <tbody id="ledger-table"></tbody>
            </table>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-item"><h3>Fraser</h3><p id="leader-fraser">£5.00</p></div>
            <div class="leaderboard-item"><h3>Eli</h3><p id="leader-eli">£5.00</p></div>
            <div class="leaderboard-item"><h3>Myla</h3><p id="leader-myla">£5.00</p></div>
        </div>

        <canvas id="earnings-chart"></canvas>
    </div>

    <script>
        let players = {
            Fraser: { earnings: 5.00, tasks: 0, fines: 0.00 },
            Eli: { earnings: 5.00, tasks: 0, fines: 0.00 },
            Myla: { earnings: 5.00, tasks: 0, fines: 0.00 }
        };
        let currentPlayer = null;

        const chart = new Chart(document.getElementById('earnings-chart'), {
            type: 'bar',
            data: {
                labels: ['Fraser', 'Eli', 'Myla'],
                datasets: [{ label: 'Earnings (£)', data: [5, 5, 5], backgroundColor: ['#32cd32', '#4682b4', '#ff4500'] }]
            },
            options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
        });

        // Load player and state from URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentPlayer = urlParams.get('player') || 'Fraser';
            document.getElementById('player-name').textContent = `${currentPlayer}'s Controls`;
            loadStateFromURL(urlParams);
            renderPlayerControls();
            updateAll();
        };

        function loadStateFromURL(params) {
            players.Fraser.earnings = parseFloat(params.get('fraserEarnings')) || 5.00;
            players.Fraser.tasks = parseInt(params.get('fraserTasks')) || 0;
            players.Fraser.fines = parseFloat(params.get('fraserFines')) || 0.00;
            players.Eli.earnings = parseFloat(params.get('eliEarnings')) || 5.00;
            players.Eli.tasks = parseInt(params.get('eliTasks')) || 0;
            players.Eli.fines = parseFloat(params.get('eliFines')) || 0.00;
            players.Myla.earnings = parseFloat(params.get('mylaEarnings')) || 5.00;
            players.Myla.tasks = parseInt(params.get('mylaTasks')) || 0;
            players.Myla.fines = parseFloat(params.get('mylaFines')) || 0.00;
        }

        function renderPlayerControls() {
            const controls = document.getElementById('player-controls');
            controls.innerHTML = '';
            if (currentPlayer === 'Parent') {
                controls.innerHTML = `
                    <button class="fine-button" onclick="addFine('Fraser', 0.50)">Fine Fraser £0.50</button>
                    <button class="fine-button" onclick="addFine('Eli', 0.50)">Fine Eli £0.50</button>
                    <button class="fine-button" onclick="addFine('Myla', 0.50)">Fine Myla £0.50</button>
                    <button class="fine-button" onclick="addFine('Fraser', 1.00)">Fine Fraser £1.00</button>
                    <button class="fine-button" onclick="addFine('Eli', 1.00)">Fine Eli £1.00</button>
                    <button class="fine-button" onclick="addFine('Myla', 1.00)">Fine Myla £1.00</button>
                    <button class="parent-button" onclick="adjustEarnings('Fraser', -1)">Remove £1 from Fraser</button>
                    <button class="parent-button" onclick="adjustEarnings('Eli', -1)">Remove £1 from Eli</button>
                    <button class="parent-button" onclick="adjustEarnings('Myla', -1)">Remove £1 from Myla</button>
                    <button class="parent-button" onclick="resetGame()">Reset Game</button>
                    <button onclick="navigator.clipboard.writeText(window.location.href)">Copy My Link</button>
                `;
            } else {
                controls.innerHTML = `
                    <button class="task-button" onclick="addEarnings('Making bed', 0.50, this)">Making Bed - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Tidying room', 0.50, this)">Tidying Room - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Walking dog', 1.00, this)">Walking Dog - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Learning new skills', 1.50, this)">Learning Skills - £1.50</button>
                    <button class="task-button" onclick="addEarnings('Reading for 5 mins', 0.50, this)">Reading 5 mins - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Washing dishes', 0.50, this)">Washing Dishes - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Drying dishes', 0.50, this)">Drying Dishes - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Tidying downstairs', 1.00, this)">Tidying Downstairs - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Hoovering downstairs', 1.00, this)">Hoovering - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Garden tidy', 1.00, this)">Garden Tidy - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Car wash (outside)', 1.00, this)">Car Wash (Outside) - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Car wash (inside)', 1.50, this)">Car Wash (Inside) - £1.50</button>
                    <button class="task-button" onclick="addEarnings('Revision books (30 mins)', 1.00, this)">Revision (30 mins) - £1.00</button>
                    <button class="task-button" onclick="addEarnings('Taking out rubbish', 0.50, this)">Rubbish - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Helping with dinner', 0.50, this)">Dinner Help - £0.50</button>
                    <button class="task-button" onclick="addEarnings('Helping with laundry', 0.50, this)">Laundry Help - £0.50</button>
                    <button class="task-button" onclick="addEarnings('School positive', 2.00, this)">School Positive - £2.00</button>
                    <button onclick="navigator.clipboard.writeText(window.location.href)">Copy My Link</button>
                `;
            }
        }

        function addEarnings(task, amount, button) {
            players[currentPlayer].earnings += amount;
            players[currentPlayer].tasks += 1;
            showStar(button);
            updateAll();
            updateURL();
        }

        function addFine(player, amount) {
            players[player].earnings -= amount;
            players[player].fines += amount;
            if (players[player].earnings < 0) players[player].earnings = 0;
            updateAll();
            updateURL();
        }

        function adjustEarnings(player, amount) {
            players[player].earnings += amount;
            if (players[player].earnings < 0) players[player].earnings = 0;
            updateAll();
            updateURL();
        }

        function showStar(button) {
            const star = document.createElement('span');
            star.textContent = '★';
            star.className = 'star';
            const rect = button.getBoundingClientRect();
            star.style.left = `${rect.left + rect.width / 2}px`;
            star.style.top = `${rect.top - 20}px`;
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }

        function updateLedger() {
            const tableBody = document.getElementById('ledger-table');
            tableBody.innerHTML = '';
            for (let player in players) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player}</td>
                    <td>£${players[player].earnings.toFixed(2)}</td>
                    <td>${players[player].tasks}</td>
                    <td>£${players[player].fines.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function updateLeaderboard() {
            for (let player in players) {
                document.getElementById(`leader-${player}`).textContent = `£${players[player].earnings.toFixed(2)}`;
            }
        }

        function updateChart() {
            chart.data.datasets[0].data = [players.Fraser.earnings, players.Eli.earnings, players.Myla.earnings];
            chart.update();
        }

        function updateURL() {
            const params = new URLSearchParams();
            params.set('player', currentPlayer);
            params.set('fraserEarnings', players.Fraser.earnings.toFixed(2));
            params.set('fraserTasks', players.Fraser.tasks);
            params.set('fraserFines', players.Fraser.fines.toFixed(2));
            params.set('eliEarnings', players.Eli.earnings.toFixed(2));
            params.set('eliTasks', players.Eli.tasks);
            params.set('eliFines', players.Eli.fines.toFixed(2));
            params.set('mylaEarnings', players.Myla.earnings.toFixed(2));
            params.set('mylaTasks', players.Myla.tasks);
            params.set('mylaFines', players.Myla.fines.toFixed(2));
            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({}, '', newURL);
            document.getElementById('sync-url').href = newURL;
            document.getElementById('sync-url').textContent = window.location.href;
        }

        function updateAll() {
            updateLedger();
            updateLeaderboard();
            updateChart();
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                players = {
                    Fraser: { earnings: 5.00, tasks: 0, fines: 0.00 },
                    Eli: { earnings: 5.00, tasks: 0, fines: 0.00 },
                    Myla: { earnings: 5.00, tasks: 0, fines: 0.00 }
                };
                updateAll();
                updateURL();
            }
        }
    </script>
</body>
</html>
