<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Champs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .player-section {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #4169e1;
        }
        .task-button {
            background-color: #32cd32;
        }
        .task-button:hover {
            background-color: #228b22;
        }
        .fine-button {
            background-color: #ff4500;
        }
        .fine-button:hover {
            background-color: #ff0000;
        }
        .parent-button {
            background-color: #8a2be2;
        }
        .parent-button:hover {
            background-color: #9400d3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        .leaderboard {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .leaderboard-item {
            background-color: #fffacd;
            padding: 15px;
            border-radius: 10px;
            width: 20%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .leaderboard-item h3 {
            margin: 0;
            color: #2e8b57;
        }
        #earnings-chart {
            max-width: 600px;
            margin: 20px auto;
        }
        .star {
            position: absolute;
            color: gold;
            font-size: 24px;
            animation: starPop 1s ease-out forwards;
        }
        @keyframes starPop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        #sync-link {
            margin: 10px 0;
            word-break: break-all;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>

        <p id="error-message"></p>

                    </tr>
                </thead>
                <tbody id="ledger-table"></tbody>
            </table>
        </div>

            <div class="leaderboard-item"><h3>Myla</h3><p id="leader-myla">£5.00</p></div>
        </div>

        <canvas id="earnings-chart"></canvas>
    </div>
