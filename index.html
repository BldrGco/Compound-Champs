<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Champs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Compound Champs</h1>
        <p>Grow your £5 by completing tasks, avoiding fines, and beating your siblings!</p>
        
        <div class="player-select">
            <label for="player-dropdown">Select Player: </label>
            <select id="player-dropdown" onchange="updatePlayerControls()">
                <option value="Fraser">Fraser</option>
                <option value="Eli">Eli</option>
                <option value="Myla">Myla</option>
                <option value="Parent">Parent</option>
            </select>
        </div>

        <div class="player-section" id="player-controls"></div>

        <div class="ledger">
            <h2>Ledger</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Earnings</th>
                        <th>Tasks Completed</th>
                        <th>Fines</th>
                    </tr>
                </thead>
                <tbody id="ledger-table"></tbody>
            </table>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-item"><h3>Fraser</h3><p id="leader-fraser">£5.00</p></div>
            <div class="leaderboard-item"><h3>Eli</h3><p id="leader-eli">£5.00</p></div>
            <div class="leaderboard-item"><h3>Myla</h3><p id="leader-myla">£5.00</p></div>
        </div>

        <canvas id="earnings-chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
